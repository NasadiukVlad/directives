<hr>

<h2>Attribute directives</h2>
<h4 [ngClass]="isTextValid() ? 'green-text': 'red-text'">Ng Class Attribute Directive</h4>
<input [(ngModel)]="inputValue">

<hr>
<h4 [ngStyle]="{'color': anotherValidationCheck() ? 'green' : 'black'}">Ng Style Attribute</h4>
<input [(ngModel)]="secondInputValue">


<hr>
<h4>Custom attribute directive</h4>
<input appCustomAttribute>

<hr>
<h4>Custom attribute directive with color</h4>
<select [(ngModel)]="colorPickerCurrentValue">
  <option value="green">Green</option>
  <option value="yellow">Yellow</option>
  <option value="black">Black</option>
</select>
<input appCustomAttribute [outerBorderColor]="colorPickerCurrentValue">
